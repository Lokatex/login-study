<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function sprawdz() {
        var liczba = document.getElementById("pole").value;
        document.getElementById("wynik").innerHTML = liczba;

        if (liczba > 0) document.getElementById("wynik").innerHTML = "Dodatnia";
        else if (liczba < 0)
          document.getElementById("wynik").innerHTML = "Ujemna";
        else if (liczba == 0)
          document.getElementById("wynik").innerHTML = "Zero";
        else
          document.getElementById("wynik").innerHTML =
            "To nie jest Liczba! Debilu!!";
      }
    </script>
    <style>
      body {
        background-color: grey;
      }

      .h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        text-align: left;
        padding: 10px;
      }

      .p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        text-align: left;
        padding: 10px;
      }

      #wynik {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        text-align: left;
        padding: 10px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
        <div class="p">
            <h3>Kalkulator Sprwdzający Liczby:</h3>
            <p>Dodatnie, Ujemne, Zero</p>
         </div class="pole1">
    <input type="text" id="pole" />
    </br>  
    <input type="submit" value="Sprawdź" onclick="sprawdz()" />
            <p id="wynik"></p>
        <div id="wynik"></div>
  </body>
</html>
